<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Dark UI Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--navbar and banner section start here-->
      <section class="navbar-banner">
        <nav>
          <div class="logo">
            <h1 style="font-family: inter; font-size: 34px; color: #4e47ff">
              LOGO
            </h1>
          </div>

          <div class="signup">
            <button class="btn-primary" style="padding: 12px 36px">
              Sign Up
            </button>
          </div>
        </nav>

        <div class="cooldark">
          <h1 style="font-family: raleway; font-size: 65px">
            Cool Dark UI Template for<br />
            Webflow Agencies!
          </h1>
        </div>
      </section>
      <!--navbar and banner section end here-->

      <!--action section starts here-->
      <section class="action padding1">
        <div class="left">
          <h1 style="font-size: 42px; font-family: raleway">
            See It in Action
          </h1>
          <br />
          <p style="color: #252432; opacity: 0.5; font-size: 24">
            Explore the live preview and imagine your <br />brand in this bold
            new look.
          </p>
          <br />
          <button class="btn-primary">Launch Live Preview</button>
        </div>

        <div class="right">
          <img src="Assets/wc-big.png" alt="wc-big.png" />
        </div>
      </section>
      <!--action section ends here-->
    </div>
    <!--container class ends here-->
    <footer></footer>
  </body>
</html>
